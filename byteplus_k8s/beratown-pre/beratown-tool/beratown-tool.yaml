apiVersion: apps/v1
kind: Deployment
metadata:
    name: beratown-tool
    namespace: beratown-pre
spec:
    replicas: 1
    selector:
        matchLabels:
            app: beratown-tool
    template:
        metadata:
            labels:
                app: beratown-tool
        spec:
            initContainers:
                - name: init-k8s-secret-fetcher
                  image: bob-ap-southeast-1.cr.bytepluses.com/v1/init-k8s-secret-fetcher:latest
                  envFrom:
                      - secretRef:
                            name: beratown-secret
                  volumeMounts:
                      - name: "config"
                        mountPath: "/config"
                      - name: "rw-config"
                        mountPath: "/rw-config"
            containers:
                - name: beratown-tool
                  args:
                      - "-conf=/config/config.toml"
                  image: bob-ap-southeast-1.cr.bytepluses.com/v1/beratown-tool:latest
                  resources:
                      limits:
                          memory: "1000M"
                          cpu: "0.3"
                      requests:
                          memory: "100M"
                          cpu: "0.1"
                  volumeMounts:
                      - name: "rw-config"
                        mountPath: "/config"
            volumes:
                - name: config
                  configMap:
                      name: beratown-tool-conf
                      items:
                          - key: config.toml
                            path: config.toml
                - name: rw-config
                  emptyDir: {}